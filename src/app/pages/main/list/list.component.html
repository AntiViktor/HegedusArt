<span class="loading-indicator" *ngIf="!products">
    <mat-spinner color="accent"></mat-spinner>
</span>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div *ngFor="let product of products; let i = index;" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%">
        <mat-card  class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>
                    {{ product.name }}
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="getImageDownloadLink(product)">
            <mat-card-content>
                <p *ngIf="product.price">
                    Ár: {{ product.price | currency:"HUF":"symbol":'1.0-0' }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button  type="button" [routerLink]="['details/', product.id]">
                    Részletek
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
