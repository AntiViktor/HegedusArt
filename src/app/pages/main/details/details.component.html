<div class="main_component">
  <h2>A festmény részletei</h2>
  <div *ngIf="product">
    <h3>Cím: {{ product.name }}</h3>
    <h4>Ár: {{ product.price | currency:'HUF':'HUF ' }}</h4>
    <p>Méret: {{ product.size}} cm</p>
    <button type="button" (click)="addToCart(product)">Tedd a kosaramba!</button>
    <app-comment-section></app-comment-section>
  </div>
</div>
