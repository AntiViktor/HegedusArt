<div class="main_component">
  <mat-card>
    <mat-card-header>
      <mat-card-title>A festmény részletei</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="product">
      <h3>Cím: {{ product.name }}</h3>
      <h4>Ár: {{ product.price | currency:'HUF':'HUF ' }}</h4>
      <p>Méret: {{ product.size }} cm</p>
      <button mat-raised-button color="primary" type="button" (click)="addToCart(product)">Tedd a kosaramba!</button>
      <app-comment-section></app-comment-section>
    </mat-card-content>
  </mat-card>
</div>
