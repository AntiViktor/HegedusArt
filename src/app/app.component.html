<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (onCloseSidenav)="onClose($event, sidenav)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSideNav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a [routerLink]="['/']">
                    <h1 class="menu-title">HegedűsArt</h1>
                  </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs class="">
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/main">Galéria</a></li>
                    <li><a routerLink="/contact">Elérhetőség</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
